<!DOCTYPE html>
<html>
    <head>
        <title>
            Simulation Scatter plot
        </title>
        <style>
        body {
            background-image: url({{backimg}});
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
          }
          </style>
        <link href={{csspath}} rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" corssorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form action="/string" method="post">
            <div class="wrapper">
                <div class="one">
                    <!-- <center> -->
                    <label>
                        String Stock names:     <input type="text" name="tags"/>
                    </label><br>
                </div>
                <div class="five">
                    <img src={{imgpath}} alt="List of NIFTY50 stocks" height="400" width="600">
                </div>
                <div class="two">
                    <label>
                        No of sample weights to be sampled in Monte Carlo simulation:       <input type="text" name="number"/>
                    </label><br>
                    <!-- </center> -->
                    <!-- <label>
                        <input type="submit" value="Submit">
                    </label> -->
                    <!-- {% if image %}
                    <p> 
                    <p class="text-center">Simulation Scatter Plot</p>
                    <img src={{image}} alt="Chart" alt="Selected Image">
                    </p>
                    {% endif %} -->
                </div>
                <div class="three">
                
                    <label>
                        Enter the risk you are willing to take:     <input type="text" name="risk">
                    </label><br>
                    
                    <!-- {% if risk %}
                    <p>
                    For the given risk maximum return as calculated by monte carlo is {{risk}}
                    </p>
                    {% endif %} -->
                </div>
                <div class="six">
                    <label>
                    Please leave the field blank:        <input type="text" name="inpw">
                    </label>
                </div>
                <div class="four">
                    <center>
                    <label>
                        <input type="submit" value="Submit">
                    </label>
                    </center>
                </div>
                <div class="eight">
                      <p>Please select sampling method:</p>
                      <input type="radio" id="Monte_Carlo" name="method" value="Monte_Carlo">
                      <label for="Monte_Carlo">Monte_Carlo</label><br>
                      <input type="radio" id="Quasi_MC" name="method" value="Quasi_MC">
                      <label for="Quasi_MC">Quasi_MC</label><br>
                      <input type="radio" id="Sobol" name="method" value="Sobol">
                      <label for="Sobol">Sobol</label><br>
                </div>
            </div>
        </form>
        
        <!-- <form action="/return" method="post">
            
        </form> -->
        
        
    </body>
    
</html>
